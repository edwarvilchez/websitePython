<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website with Python and Flask and Bootstrap</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>

    <div class="collapse navbar-collapse" id="navbarNav">

</div>
